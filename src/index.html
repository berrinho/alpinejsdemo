<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Species Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
        <form>
            <div>
                <label class="form-label" for="speciesName">Species name:</label>
                <input class="form-control" type="text" name="speciesName" id="speciesName" required />
            </div>

            <button>Submit</button>
        </form>


        <div
                x-cloak
                x-data="{records: [], 'isLoading': true}"
                x-init="fetch('https://api.gbif.org/v1/species/search?q=mallard&qField=VERNACULAR')
    .then(response => response.json())
    .then(response => { records = response.results; isLoading = false; console.log(response.results); })"
        >
            <h1 x-show="isLoading">Loading...</h1>
            <table x-show="!isLoading" class="table">
                <tr>
                    <th>Kingdom</th>
                    <th>Family</th>
                    <th>Species</th>
                    <th>Vernacular Names</th>
                    <th>Authorship</th>
                </tr>
                <template x-for="record in records" :key="record.key">
                    <tr>
                        <td x-text="record.kingdom"></td>
                        <td x-text="record.family"></td>
                        <td x-text="record.species"></td>
                        <td x-data="{vernaculars: record.vernacularNames}">
                            <template x-for="vernacular in vernaculars">
                                <div x-text="vernacular.vernacularName" ></div>
                            </template>
                        </td>
                        <td x-text="record.authorship"></td>
                    </tr>
                </template>
            </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
